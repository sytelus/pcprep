model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"
model_verbosity = "high"
approval_policy="never"
sandbox_mode="danger-full-access"
sandbox_workspace_write.network_access = true
network_access = true
personality = "pragmatic"
web_search = "live"


[shell_environment_policy]
ignore_default_excludes = true # when false, drops vars whose NAMES contain KEY/SECRET/TOKEN
inherit="all" # inherit all environment variables from the host environment

[features]
unified_exec = true             # enable background terminal sessions
shell_snapshot = true           # speed up repeated commands
view_image_tool = true         # enable the view image tool
steer = true
elevated_windows_sandbox = true # enable the elevated windows sandbox for better compatibility with tools that require admin privileges
shell_tools = true              # enable shell tools for better command execution and interaction


[tui]
notifications = true
